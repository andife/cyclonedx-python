name: test_spdx

on:
  workflow_dispatch:
  pull_request:
    branches-ignore: ['dependabot/**']
  push:
    tags: [ 'v*.*.*' ]  # run again on release tags to have tools mark them
    branches: [ 'test_spdxy' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPORTS_DIR: CI_reports
  PYTHON_VERISON_DEFAULT: "3.10"

jobs:
  test_spdx_v3:
    name: Test_spdx_v3
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        # see https://github.com/actions/checkout
        uses: actions/checkout@v3
      - name: Setup Python Environment
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERISON_DEFAULT }}
          architecture: 'x64'
      - name: Install deps
        run: |
          pip install -r .github/workflows/requirements_test.txt
          pip install cyclonedx-bom
          cyclonedx-py -e --format json -o cyclonedx_v3_1.json
      - uses: actions/upload-artifact@v3
        with:
          name: cyclonedx_v3
          path: cyclonedx_v3_1.json
  
  test_spdx_v4:
    name: Test_spdx_v4
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        # see https://github.com/actions/checkout
        uses: actions/checkout@v3
      - name: Setup Python Environment
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERISON_DEFAULT }}
          architecture: 'x64'
      - name: Install deps
        run: |
          pip install -r .github/workflows/requirements_test.txt

      - name: Install Cyclondx v4
        run: |
          git clone https://github.com/CycloneDX/cyclonedx-python.git forCycloneDxv4
          cd forCycloneDxv4
          git checkout feature/environment-license-spdx
          pip install -e .
      
      - name: Run CycloneDXpy
        run: |
          cyclonedx-py -X -e --format json -o tool_v4.cdx.json 
      
      - uses: actions/upload-artifact@v3
        with:
          name: tool_v4
          path: tool_v4.cdx.json 